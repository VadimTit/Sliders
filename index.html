<!DOCTYPE html>
<html lang="en">

<head>
  <title>Template</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
  <link rel="stylesheet" href="styles/glide.core.min.css">
  <link rel="stylesheet" href="styles/glide.theme.min.css">
  <link rel="stylesheet" href="styles/main.css" />
</head>

<body>
  <div class="wrapper">
    <main class="main">
      <div class="container">
        <section class="section">
          <h1 class="title">SWIPER</h1>
          <div class="swiper-container">
            <div class="swiper-wrapper">
              <div class="swiper-slide"><img src="https://klike.net/uploads/posts/2019-12/1577348877_3.jpg" alt="">
              </div>
              <div class="swiper-slide"><img src="https://pulson.ru/wp-content/uploads/2012/12/wallpaper-5790.jpg"
                  alt="">
              </div>
              <div class="swiper-slide"><img
                  src="https://lh3.googleusercontent.com/proxy/t4tM-y006FnDg2Ugm44QxmT7UEVhV-TBvVp8VrCWz2g1Mofaxd53aavzJ23_GhfbCCigrYbxeZVOClnrmD3PiU4jQ6MonXblxtAIjdzOsQ7xAbfIkiHi"
                  alt=""></div>
            </div>
            <div class="swiper-pagination"></div>
          </div>
        </section>
        <section class="section">
          <h1 class="title">SLICK</h1>
          <div class="slick">
            <div><img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcRDNvZah2961_fuNfZGDY1BTnmf4UcrXVwbO0quUeDLpxtPm_Ag&usqp=CAU"
                alt=""></div>
            <div><img src="https://avatars.mds.yandex.net/get-pdb/2863463/e9424d06-4fa0-4e5c-9a2c-d86ec5549e19/s375"
                alt=""></div>
            <div><img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcTNiDqplJHi6FJxD_4VDueYFvXQJFbFrwPWAjXGTSLVZkKUvve2&usqp=CAU"
                alt=""></div>
            <div><img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcRz2Pq0RurCUhk91a5BKfEEI-sMdV4q_9nydu--85aaNxOoMC6Q&usqp=CAU"
                alt=""></div>
            <div><img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQph21Km11a9UMWs6Yx3LRI_SppOMVoKTnxtkrGYQ2SFVPrup99&usqp=CAU"
                alt=""></div>
            <div><img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcRRddWJqJnS7qOJHRqh16LZL6v5k71xgQSN366hYjeWHRvMWshe&usqp=CAU"
                alt=""></div>
          </div>
        </section>
        <section class="section">
          <h1 class="title">GLIDE</h1>
          <div class="glide">
            <div class="glide__track" data-glide-el="track">
              <ul class="glide__slides">
                <li class="glide__slide"><img src="https://bipbap.ru/wp-content/uploads/2017/10/0_a9e8f_beecb6d9_XL-640x400.jpg" alt=""></li>
                <li class="glide__slide"><img src="https://s1.1zoom.ru/big3/802/Maldives_Marinas_Sea_455507.jpg" alt=""></li>
                <li class="glide__slide"><img src="https://avatars.mds.yandex.net/get-pdb/1658344/9cca1564-7f37-4752-83d4-cf8449772816/orig" alt=""></li>
              </ul>
            </div>
            <div class="glide__arrows" data-glide-el="controls">
              <button class="glide__arrow glide__arrow--left" data-glide-dir=">">prev</button>
              <button class="glide__arrow glide__arrow--right" data-glide-dir=">">next</button>
            </div>
          </div>
        </section>
      </div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.js"
    integrity="sha256-DrT5NfxfbHvMHux31Lkhxg42LY6of8TaYyK50jnxRnM=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
